<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>
    <script src="../js/checkout.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      
        <h2>Review & Place your Order</h2>
        <section class="checkout-form">
        <form id="order-form" name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" required/><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" required/><br />
            <label for="street">Street:</label><br />
            <input type="text" id="street" name="street" required/><br />
            <label for="city">City:</label><br />
            <input type="text" id="city" name="city" required /><br />
            <label for="state">State:</label><br />
            <input type="text" id="state" name="state" required/><br />
            <label for="zip">Zip Code:</label><br />
            <input type="text" id="zip" name="zip" required/><br />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardnumber">Card Number:</label><br />
            <input type="text" id="cardNumber" name="cardNumber" value="1234123412341234" required/><br />
            <label for="expiration">Expiration:</label><br />
            <input type="text" id="expiration" name="expiration" value="11/2023" required/><br />
            <label for="code">Security Code:</label><br />
            <input type="text" id="code" name="code" value="123" required/><br />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
